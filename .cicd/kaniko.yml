.kaniko-script:
  script:
    - echo "{\"credsStore\":\"ecr-login\"}" > /kaniko/.docker/config.json
    - if [ -z ${KANIKO_IMAGE_EXISTS} ] ;
      then
         /kaniko/executor
            --context "${CI_PROJECT_DIR}"
            --dockerfile "${CI_PROJECT_DIR}/${KANIKO_DOCKER_FILE}"
            --destination "${KANIKO_IMAGE}" ;
      fi
