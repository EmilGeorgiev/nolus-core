.wasmvm-cache:
  variables:
    WASMVM_REL_DIR: .wasmvm
    WASMVM_DIR: $CI_PROJECT_DIR/$WASMVM_REL_DIR
  before_script:
    - mkdir -p $WASMVM_DIR
  cache:
    key: wasmvm-lib-$CI_COMMIT_REF_SLUG
    paths:
      - $WASMVM_REL_DIR

.wasmvm-cache-readonly:
  extends: .wasmvm-cache
  cache:
    key: wasmvm-lib-$CI_COMMIT_REF_SLUG
    policy: pull
