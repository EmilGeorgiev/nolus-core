stages:
  - build
  - test

build-job:
  stage: build
  image: golang:1.16.8
  script:
    - echo "Building cosmzone ..."
    - export GOSUMDB=off
    - go env
    - ls -lah 'go/pkg'
    - ls -lah $(go env GOMODCACHE)
    - go clean -modcache
    - GOSUMDB=off go mod verify
    - make build

test-job-empty:
  stage: test
  script:
    - echo "Tests none yet!"
