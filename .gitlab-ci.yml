include: '.cicd/go-cache.yml'

stages:
  - build
  - test

build-job:
  stage: build
  image: golang:1.17.2
  extends: .go-cache
  script:
    - echo "Building cosmzone ..."
    - export GOSUMDB=off
    - export GOPROXY=direct
    - make build

test-job-empty:
  stage: test
  script:
    - echo "Tests none yet!"
