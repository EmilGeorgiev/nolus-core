syntax = "proto3";
package nolus.suspend.v1beta1;

// this line is used by starport scaffolding # proto/tx/import

option go_package = "gitlab-nomo.credissimo.net/nomo/cosmzone/x/suspend/types";

// Msg defines the Msg service.
service Msg {
      rpc Suspend(MsgSuspend) returns (MsgSuspendResponse);
      rpc Unsuspend(MsgUnsuspend) returns (MsgUnsuspendResponse);
// this line is used by starport scaffolding # proto/tx/rpc
}

message MsgSuspend {
  string from_address = 1;
  int64 block_height = 3;
}

message MsgUnsuspend {
  string from_address = 1;
}

message MsgSuspendResponse {
}

message MsgUnsuspendResponse {
}

