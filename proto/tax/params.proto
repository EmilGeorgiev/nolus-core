syntax = "proto3";
package tax;

import "gogoproto/gogo.proto";

option go_package = "gitlab-nomo.credissimo.net/nomo/cosmzone/x/tax/types";

// Params defines the parameters for the module.
message Params {
  option (gogoproto.goproto_stringer) = false;
  
  int32 fee_rate = 1 [(gogoproto.moretags) = "yaml:\"fee_rate\""];
  string fee_caps = 2 [(gogoproto.moretags) = "yaml:\"fee_caps\""];
  string contract_address = 3 [(gogoproto.moretags) = "yaml:\"contract_address\""];
}
